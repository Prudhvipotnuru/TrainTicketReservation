<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Form Example</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<label for="from" class="label">From Station</label> 
		<select name="from" id="from" class="form-control mb-3">
		</select> 
		<label for="to" class="label">To Station</label>
		<select name="to" id="to" class="form-control mb-3">
		</select> 
		<label for="Train" class="label">Train</label> 
		<select name="Train" id="Train" class="form-control mb-3">
		</select>
		<label for="Date" class="label">Date</label>
		<input type="date" name="Date" class="form-control mb-3"> 
		<label for="class" class="label">Class</label> 
	    <input type="text" name="class" class="form-control mb-3"> 
	    <label class="label">Passengers</label>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">S.No</th>
					<th scope="col">Name</th>
					<th scope="col">Gender</th>
					<th scope="col">Age</th>
					<th scope="col">Berth</th>
				</tr>
			</thead>
			<tbody>
				<!-- Your table data here -->
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script src="tform.js"></script>
</html>
